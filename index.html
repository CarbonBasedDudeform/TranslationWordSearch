<!DOCTYPE html>
<html>
  <head>
    <title>The Translators Word Search</title>
    <link rel="stylesheet" href="./styles/style.css">
  </head>
  <body onload="init()">
    <div id="progressBar">
      <div id="progressText">0%</div>
      <div id="progressBarOverlay"></div>
    </div>

    <div id="container">
      <canvas id="lienzo" width="750" height="750"
              onmousedown="onMouseDown(event)"
              onmousemove="onMouseMove(event)"
              onmouseup="onMouseUp(event)">
        <p>
          Your browser does not support HTML5 and Canvas. Please update your browser to play.
        </p>
      </canvas>

      <canvas id="canvas" width="750" height="750" style="display: none;"
              onmousedown="onMouseDown(event)"
              onmousemove="onMouseMove(event)"
              onmouseup="onMouseUp(event)">
        <p>
          Your browser does not support HTML5 and Canvas. Please update your browser to play.
        </p>
      </canvas>

      <section id="dictionaryAdder">
        <input type="text" name="subjectLangWord"/>
        <input type="text" name="targetLangWord"/>
        <button onclick="dictionary.addWords()">Add words</button>
      </section>
  </div>
  </body>
  <script src="./scripts/letterPiece.js"></script>
  <script src="./scripts/controller.js"></script>
  <script src="./scripts/dictionaryController.js"></script>
  <script src="./scripts/board.js"></script>
